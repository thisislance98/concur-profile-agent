description: The Concur location application allows you to fetch location details from Concur Location APIs. 
  With The Concur location application, you can fetch location details by providing the location name. 
  The Concur location application handles mapping provided location names to Concur Location IDs, country codes, and other location details. 
  It also manages location selection in case of multiple locations matches within Concur Locations.

slots:
  - name: location_name
    description: The name of the location to fetch details

target:
  type: function
  name: location/fetch_location_info
